<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- In the past CSS styles were applied either within the tags as inline tags or had their own seperate tags within the document. THis type of formatting would often lead to very large HTML documents that was cluttered with html and css. -->
    <title>CSS Basics</title>

    <style type="text/css">
      /*Another way of doing CSS styling is to use the style tag within the head section of html*/

      /*selector {
        property: value;
      }*/

      h1 {
        color: purple;
      }
      li {
        color: orange;
      }

      /*li{
        color: blue;
      }*/
    </style>

  </head>
  <body>
    <h1>End of the World Prep</h1>

    <h4>Things needed:</h4>

    <ul>
      <li>Cutting object</li>
      <li>Smashing object</li>
      <li>Food & Water</li>
      <li>A companion</li>
    </ul>
  </body>
</html>
