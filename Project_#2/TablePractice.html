<!DOCTYPE html>
<html>
  <head>

    <title>Table Test - Old Way</title>

  <body>
    <table border="8">
      <tr>

        <td>Orange</td>
      </tr>
      <tr>

    <br>

    <table border="1">

      <br>

          <tr>
            <td>Weiny</td>

          <tr>
